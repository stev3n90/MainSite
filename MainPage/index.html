<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="web icon" type="png"
  href="images/bm.png">

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --success: #22c55e;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --card-radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: url('bg.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    /* overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(232, 164, 55, 0.85);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: rgb(255, 255, 255);
      border-radius: var(--card-radius);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: .25s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .product-image {
      height: 220px;
      background: #e5e7eb;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 14px;
      right: 14px;
      background: orangered;
      color: white;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .product-details {
      padding: 18px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-name {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .product-desc {
      font-size: 0.9em;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    .info-button {
      margin-top: auto;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--success), #16a34a);
      color: white;
      font-size: 0.9em;
      font-weight: 500;
    }

  </style>
</head>
<body>

</body>
</html>
